<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="player">
        <div class="controls">
            <img class="stars star1" src="images/star1.png" alt="">
            <img class="stars star2" src="images/star2.png" alt="">
            <img class="stars star3" src="images/star3.png" alt="">
            <img class="stars star4" src="images/star4.png" alt="">
            <img class="stars star5" src="images/star5.png" alt="">
            <div class="songs">
                <h2>I see the future in your eyes</h2>
                <h3>Netsky</h3>
            </div>
            <div class="time">
                <div class="timestandings">
                    <p class="current">0:00</p>
                    <p class="left">-3:31</p>
                </div>
            </div>
            <div class="playpause">
                <button  class="previous">
                    <img src="images/previous.png" alt="">
                </button>
                <button  class="play">
                    <img src="images/play.png" alt="">
                </button>
                <button href="#" class="pause">
                    <img src="images/pause.png" alt="">
                </button>
                <button href="" class="next">
                    <img src="images/next.png" alt="">
                </button>
            </div>
        </div>
    </div>
    <div class="copyright">
        Made by: <a href="ninoschelcher.nl">Nino</a>
    </div>
    <audio id="audio" src="netsky.mp3"></audio>
    <script src="script.js"></script>
</body>

</html>
